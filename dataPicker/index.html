<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期选择器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .datepicker {
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 230px;
            padding: 5px;
            line-height: 24px;
        }
        .datepicker:focus {
            outline: none;
            border: 1px solid #1abc9c;
        }
    </style>
</head>
<body>
    <input type="text" id="datepicker">
</body>
<script src="./dataPicker.js"></script>
<script>
    var datepicker = document.getElementById('datepicker');
    new ScheduleDataPicker().init(datepicker); // 初始化
</script>
</html>
