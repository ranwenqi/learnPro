<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>diff算法</title>

</head>

<body>
  <button id="refresh">refresh element</button>
  <div id="root"></div>
  <!--https://www.jianshu.com/p/ebd29d1c4a1a-->
  <!--https://blog.csdn.net/kameleon2013/article/details/89218685#DOM_Diff_46-->
  <script src="./virtual.js"></script>
  <script>
    var elem = Element({
      tagName: 'ul',
      props: {
        'class': 'list'
      },
      children: [
        Element({
          tagName: 'li',
          children: ['item1']
        }),
        Element({
          tagName: 'li',
          children: ['item2']
        })
      ]
    });
    var newElem = Element({
      tagName: 'ul',
      props: {
        'class': 'list'
      },
      children: [
        Element({
          tagName: 'li',
          children: ['item1']
        })
      ]
    });
    var $root = document.querySelector('#root');
    var $refresh = document.querySelector('#refresh');
    updateElement($root, elem);
    $refresh.addEventListener('click', () => {
      updateElement($root, newElem, elem);
    });
  </script>
</body>

</html>
