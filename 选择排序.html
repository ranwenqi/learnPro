<script>
  // 时间复杂度属于O(N^2)的排序算法
  var arr = [8,3,4,5,6,2,1,7];
 function selectionSort(arr){
    for(let i = 0;i < arr.length;i++){
        var minIndex = i;
         for(let j = i + 1; j < arr.length; j++){
            if(arr[j] < arr[minIndex]){
                 minIndex = j;
             }
        }
        [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
     }
     return arr;
 }
 
 console.log(selectionSort(arr));
</script>
