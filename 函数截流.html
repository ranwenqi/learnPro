<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem_em</title>
    <style>
        body{
            font-size:30px;
            height:2000px;
        }
        .rem{
            height:1rem;
            width:1rem;
            background: red;
        }
        .em{
            height:1em;
            width:1em;
            background: greenyellow;
        }
    </style>
</head>
<body>
<div class="rem"></div>
<div class="em"></div>
<!--函数节流的基本思想是设置一个定时器，在指定时间间隔内运行代码时清楚上一次的定时器，并设置另一个定时器，知道函数请求停止并超过时间间隔才会执行。-->
<script>
    function scrollFn(){
        console.log(1)
    }
    function throttle(method,context){
        clearTimeout(method.tId);
        method.tId=setTimeout(function(){
        },300)
    }
    window.onscroll=function(){
        throttle(scrollFn)
    }

</script>
</body>
</html>
