  <title>includes与indexOf的区别</title>
</head>
<body>
  
</body>
<script>
  let arr = [1,2,3,4,5];
  let seq1 = arr.includes(1);//返回true或者fasle
  let seq2 = arr.indexOf(0);//indexof返回当前元素的坐标,如果没有就返回-1
  console.log('seq1:',seq1);
  console.log('seq2:',seq2);
