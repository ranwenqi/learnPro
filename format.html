<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    function format (str,obj){
        for(var i in obj){
            if(str.indexOf("{"+i+"}") != -1){
                var a=eval("/\{"+i+"\}/g");
               str= str.replace(a,obj[i])
            }
        }
        return str
    }
    var result=format("i am {name} ,i am {age}",{age:24,name:'diqye'})
    console.log(result);
//format函数学会两点1.正则表达式中如果含有变量，修要利用eval()去拼接。
    //replace()不改变原有的str,需考虑两次替换情况。
</script>
</body>
</html>
