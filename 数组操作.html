  <title>数组操作</title>

<body>

<script>
  let arr = [1,2,3]
  arr[2]=[arr[1], arr[1]=arr[2]][0]
  let arr1 = [1,2,3]
  console.log([arr1[1], arr1[1]=arr1[2]]) // [2, 3] 
</script>
