<script>
let s1 = Symbol('alice');
let s2 = Symbol('foo');
console.log(s1===s2);
let a1 = {};
a1[s1]=1;
a1.s2=2;
console.log(a1);

const a = {
    key1: Symbol.for('foo'),
    key2: 10
};
console.log(a);
// console.log(JSON.stringify(a, (k,v) => {

// }))
console.log(JSON.stringify(a, (k,v) => typeof v === 'symbol' ? `Symbol.for(${Symbol.keyFor(v)})` : v));

function set() {
    let set = new Set([1,2,2,2,3]);
    console.log(Array.from(set, item => item*2));

}
set();
