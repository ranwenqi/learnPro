<script>
    //利用记忆函数去减少递归函数的重复调用
    // 用递归求第10个数，它等于前2数之和，如{1，1，2，3，5}
    function memozi(fn){
        var r = {};
        return function(n){
            if(r[n] == null){
                r[n] = fn(n)
                return r[n]
            }else{
                return r[n]
            }
        }
    }
    var fibfn = memozi(function(n){
        if(n==0){
            return 0
        }else if(n==1){
            return 1
        }else{
            return fibfn(n-1) + fibfn(n-2)
        }
    });
    // fibfn(50);
    var fi = memozi(function(n){
        if(n==0){
            return 0;
        }else if(n==1){
            return 1;
        }else if(n==2) {
            return 2;
        }else {
            return fi(n-1)*fi(n-2);
        }
    })
